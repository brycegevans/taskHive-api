spring.application.name=taskhive-api
server.port=8080
debug=true

# PostgreSQL database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/taskhive
spring.datasource.username=postgres
spring.datasource.password=evans121448De

# JDBC driver (Spring Boot auto-detects this for PostgreSQL)
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Optional: Connection pool (HikariCP) tuning
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
